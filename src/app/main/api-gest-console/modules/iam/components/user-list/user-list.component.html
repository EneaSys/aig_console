<div id="aig-user-list" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <aig-iam-header [sidebar]="'aig-user-list-filters-sidebar'" [search]="true"></aig-iam-header>

    <div class="content">
        <!-- SIDEBAR -->
        <fuse-sidebar class="sidebar" name="aig-user-list-filters-sidebar" position="left" lockedOpen="gt-sm">
            <div class="content" fusePerfectScrollbar>
                <div class="sidebar-content">

                    <div class="card mb-16">
                        <div class="header p-24" fxLayout="row" fxLayoutAlign="start center">
                            <span class="h5">Filters</span>
                        </div>
                        <div class="content py-16" fusePerfectScrollbar>
                            <div class="nav material2">
                                <div class="nav-item" aria-label="inbox">
                                    <a class="nav-link accent" matRipple>
                                        <span class="title">Tutto</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </fuse-sidebar>
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-24 pb-56" fusePerfectScrollbar>
            <div class="content">
                <aig-users-table [displayedColumns]="displayedColumns" [dataSource]="userDTOs" [error]="error"></aig-users-table>

                <mat-paginator #paginator [length]="length" [pageIndex]="index" [pageSize]="20"
                    [pageSizeOptions]="[10,20]" (page)="pageEvent($event)"></mat-paginator>
            </div>
        </div>
        <!-- /CENTER -->

    </div>

</div>

<!-- ADD CONTACT BUTTON -->
<button mat-fab class="accent" id="add-user-button" (click)="newUser()" aria-label="add user">
    <mat-icon>person_add</mat-icon>
</button>
<!-- / ADD CONTACT BUTTON -->
