<div id="aig-group-list" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <aig-iam-header [sidebar]="'aig-group-list-filters-sidebar'" [search]="true"></aig-iam-header>

    <div class="content">
        <!-- SIDEBAR -->
        <fuse-sidebar class="sidebar" name="aig-group-list-filters-sidebar" position="left" lockedOpen="gt-sm">
            <div class="content" fusePerfectScrollbar>
                <div class="sidebar-content">

                    <div class="card mb-16">
                        <div class="header p-24" fxLayout="row" fxLayoutAlign="start center">
                            <span class="h5">Filters</span>
                        </div>
                        <div class="content py-16" fusePerfectScrollbar>
                            <div class="nav material2">

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </fuse-sidebar>
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-24 pb-56" fusePerfectScrollbar>
            <div class="content">
                <aig-group-table [displayedColumns]="displayedColumns" [dataSource]="contextGroupDataSource" [error]="error"></aig-group-table>
            </div>
        </div>
        <!-- /CENTER -->

    </div>

</div>

<button mat-fab class="accent" id="add-group-button" (click)="newGroup()" aria-label="add group">
    <mat-icon>add</mat-icon>
</button>
