<div id="aig-iam-role-custom-detail" class="page-layout blank">

    <aig-iam-header></aig-iam-header>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">
                <div class="h4 m-8 ml-16 mb-0 secondary-text">Custom Role</div>
                <div class="h1 m-16">{{ customRole.name }}</div>
                <div class="h4 m-8 ml-16 secondary-text">ID: {{ customRole.id }}</div>
            </div>
        </div>
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16" id="permission-list">
                <div class="h4 m-16">Lista dei permessi</div>
                <aig-permission-custom-table [displayedColumns]="permissionsCustomDisplayedColumns"
                    [dataSource]="permissionsRoleCustom" [buttonConfig]="permissionButtonConfig" [error]=permissionsRoleCustomError>
                </aig-permission-custom-table>
                <div style="height: 35px;"></div>
                <button mat-fab class="accent" class="add-button-in-list-table" (click)="newCustomPermission()"
                    aria-label="add permission">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">
                <div class="h4 m-16">Utenti che hanno questo ruolo</div>
                <aig-users-table [displayedColumns]="usersDisplayedColumns" [dataSource]="users | roleAssignationsToUsers" [error]=usersError></aig-users-table>
            </div>
        </div>
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">
                <div class="h4 m-16">Gruppi che hanno questo ruolo</div>
                <aig-group-table [displayedColumns]="groupsDisplayedColumns" [dataSource]="groups | roleAssignationsToGroups" [error]=groupsError></aig-group-table>
            </div>
        </div>
    </div>

</div>
