<div id="aig-solidarity-request-list-page" class="page-layout simple left-sidebar inner-sidebar">

    

    <div class="content">

        <!-- SIDEBAR -->
        <fuse-sidebar class="sidebar" name="aig-solidarity-request-list-filters-sidebar" position="left" lockedOpen="gt-sm">
            <div class="content" fusePerfectScrollbar>
                <div class="sidebar-content">

                    <div class="card mb-16">
                        <div class="header p-24" fxLayout="row" fxLayoutAlign="start center">
                            <span class="h5">Cerca</span>
                        </div>
                        <div class="content py-16" fusePerfectScrollbar>
                            <form [formGroup]="searchForm" (ngSubmit)="search()">
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100" class="ml-8">
                                        <mat-label>Id</mat-label>
                                        <input matInput formControlName="id">
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100" class="ml-8">
                                        <mat-label>Nome</mat-label>
                                        <input matInput formControlName="firstname">
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100" class="ml-8">
                                        <mat-label>Cognome</mat-label>
                                        <input matInput formControlName="lastname">
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100" class="ml-8">
                                        <mat-label>Codice Fiscale</mat-label>
                                        <input matInput formControlName="taxId">
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row" fxLayoutAlign="end top" class="ml-8">
                                    <button type="submit" mat-raised-button color="accent">Cerca</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card mb-16">
                        <div class="header p-24" fxLayout="row" fxLayoutAlign="start center">
                            <span class="h5">Filtri</span>
                        </div>
                        <div class="content py-16" fusePerfectScrollbar>
                            <div class="nav material2">
                                <div class="nav-item" aria-label="inbox">
                                    <a class="nav-link" matRipple [ngClass]="{'accent': activeFilter == 'all'}" (click)="showAll()">
                                        <span class="title">Tutto</span>
                                    </a>
                                    <a class="nav-link" matRipple [ngClass]="{'accent': activeFilter == 'toReview'}" (click)="showToReview()">
                                        <span class="title">Da rivedere</span>
                                    </a>
                                    <a class="nav-link" matRipple [ngClass]="{'accent': activeFilter == 'valutation'}" (click)="showValutation()">
                                        <span class="title">In valutazione</span>
                                    </a>
                                    <a class="nav-link" matRipple [ngClass]="{'accent': activeFilter == 'rejected'}" (click)="showRejected()">
                                        <span class="title">Rigettata</span>
                                    </a>
                                    <a class="nav-link" matRipple [ngClass]="{'accent': activeFilter == 'aproved'}" (click)="showAproved()">
                                        <span class="title">Approvata</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </fuse-sidebar>
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-24 pb-56" fusePerfectScrollbar>
            <div class="content">
                <aig-solidarity-request-list-table [displayedColumns]="displayedColumns" [dataSource]="foodProductRequests"></aig-solidarity-request-list-table>
            </div>

            <div class="content mt-8 p-8">
                <code>Modulo sviluppato sanza scopo di luco per l'emergenza Covid19 da Cavallaro Catello Stefano e Pasquale Cicirelli</code>
            </div>
        </div>
        <!-- /CENTER -->

    </div>

</div>

<button mat-fab class="accent" id="add-solidarity-request-button" (click)="newSolidarityRequest()" aria-label="add solidarity request">
    <mat-icon>add</mat-icon>
</button>
