<div id="aig-generic-eopoo-detail-page" class="page-layout blank">
    <aig-generic-header [sectionName]="genericEopooDTO.name" [search]="false"></aig-generic-header>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">
               
               <aig-generic-eopoo-entity-detail [genericEopooDTO]="genericEopooDTO"></aig-generic-eopoo-entity-detail>

                <button mat-stroked-button color="primary" (click)="editGenericEopoo(genericEopooDTO)">Edit</button>
                <button mat-stroked-button color="primary" (click)="deleteGenericEopoo(genericEopooDTO.id)">Delete </button>
            </div>
        </div>
    </div>
</div>
