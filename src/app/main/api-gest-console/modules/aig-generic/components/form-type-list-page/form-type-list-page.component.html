<div class="page-layout simple left-sidebar">
    <!-- SIDEBAR -->
    <fuse-sidebar class="sidebar" name="form-type-sidebar" position="left" lockedOpen="gt-md">
        <!-- SIDEBAR CONTENT -->
        <div class="content">
            <div>
                <div class="p-16 border-bottom" fxLayout="row" fxLayoutAlign="center top">
                    <button mat-raised-button (click)="showAllFormType()">Resetta filtri</button>
                </div>
                <div class="header pl-16 mt-8" fxLayout="row" fxLayoutAlign="start center">
                    <span class="h3">Filtri</span>
                </div>
                <div class="content" fusePerfectScrollbar>
                    <div class="nav material2">
                        <div class="nav-item" aria-label="inbox">
                            <form [formGroup]="formTypeSearchFormGroup" (ngSubmit)="formTypeSearchWithFilter()"
                                class="p-8">

                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Name</mat-label>
                                        <input matInput type="text" formControlName="name">
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row" fxLayoutAlign="end top">
                                    <button type="submit" mat-raised-button color="accent">Cerca</button>
                                </div>

                            </form>

							<div fxLayout="row" fxLayoutAlign="end top">
								<button mat-raised-button (click)="publish()"> Publish </button>
							</div>
							
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- / SIDEBAR CONTENT -->
    </fuse-sidebar>
    <!-- / SIDEBAR -->
    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header p-24 primary" fxLayout="row" fxLayoutAlign="start center">
            <h2>Tipi form</h2>
        </div>
        <!-- / HEADER -->
        <!-- CONTENT -->
        <div class="content mb-48">
            <aig-form-type-list-table [dataSource]="formTypeDTOs" [displayColumns]="formTypeDC"
                [error]="formTypeError"></aig-form-type-list-table>

            <mat-paginator #paginator [length]="formTypeLength" [pageIndex]="index"
                [pageSize]="this.formTypePaginationSize" [pageSizeOptions]="[10, 50, 100]"
                (page)="formTypePaginationEvent($event)"></mat-paginator>
        </div>

        <button mat-fab class="accent" id="add-form-type-button" (click)="newFormType()" aria-label="add form type">
            <mat-icon>add</mat-icon>
        </button>
        <!-- / CONTENT -->
    </div>
    <!-- / CENTER -->
</div>
