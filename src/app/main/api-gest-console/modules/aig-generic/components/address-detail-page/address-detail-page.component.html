<div id="aig-address-detail-page" class="page-layout blank">
    <aig-generic-header [sectionName]="addressDTO.address" [search]="false"></aig-generic-header>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">
               
               <aig-address-entity-detail [address]="addressDTO"></aig-address-entity-detail>

                <button mat-stroked-button color="primary" (click)="editAddress(addressDTO)">Edit</button>
                <button mat-stroked-button color="primary" (click)="deleteAddress(addressDTO.id)">Delete </button>
            </div>
        </div>
    </div>
</div>
