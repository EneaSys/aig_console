<div id="aig-eopoo-list-page" class="page-layout simple left-sidebar inner-sidebar">

    <aig-generic-header [sectionName]="'Anagrafiche'" [search]="false"></aig-generic-header>

    <div class="content">
        <!-- SIDEBAR -->
        <fuse-sidebar class="sidebar" name="aig-user-list-filters-sidebar" position="left" lockedOpen="gt-sm">
            <div class="content" fusePerfectScrollbar>
                <div class="sidebar-content">

                    <div class="card mb-16">
                        <div class="header p-24" fxLayout="row" fxLayoutAlign="start center">
                            <span class="h5">Filters</span>
                        </div>
                        <div class="content py-16" fusePerfectScrollbar>
                            <form [formGroup]="searchForm" (ngSubmit)="customSearch()" class="p-8">
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Id</mat-label>
                                        <input matInput formControlName="id">
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>TaxId</mat-label>
                                        <input matInput formControlName="taxId">
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row" fxLayoutAlign="end top">
                                    <button type="submit" mat-raised-button color="accent">Cerca</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </fuse-sidebar>
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-24 pb-56 mb-24" fusePerfectScrollbar>
            <div class="content">
                <aig-eopoo-list-table [displayColumns]="displayColumns" [dataSource]="eopooDTOs" [error]="error">
                </aig-eopoo-list-table>

                <mat-paginator #paginator [length]="length" [pageIndex]="index" [pageSize]="30" [pageSizeOptions]="[30, 100, 200]" (page)="pageEvent($event)"></mat-paginator>
            </div>
        </div>
        <!-- /CENTER -->

    </div>

</div>

<button mat-fab class="accent" id="add-eopoo-button" (click)="newEopoo()" aria-label="add eopoo">
    <mat-icon>how_to_reg</mat-icon>
</button>
