<div id="aig-dati-pagamento-detail-page" class="page-layout blank">
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">

            
                <aig-dati-pagamento-detail [datiPagamento]="datiPagamento"></aig-dati-pagamento-detail>

                <button mat-stroked-button color="primary" (click)="editDatiPagamento(datiPagamento)">Edit</button>
                <button mat-stroked-button color="primary" (click)="deleteDatiPagamento(datiPagamento.id)">Delete </button>
            </div>
        </div>
    </div>
</div>
