<div id="aig-entity-reference-detail-page" class="page-layout blank">
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">

                <entity-detail-entity-reference [entityReferenceDTO]="entityReferenceDTO"></entity-detail-entity-reference>

                <button mat-stroked-button color="primary" (click)="editEntityReference(entityReferenceDTO)">Edit</button>
                <button mat-stroked-button color="primary" (click)="deleteEntityReference(entityReferenceDTO.id)">Delete</button>
            </div>
        </div>
    </div>
</div>
