<div id="aig-role-detail-page" class="page-layout blank">

    <aig-management-header [sectionName]="'Role Detail > ' + role.name" [search]="false"></aig-management-header>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">
                <div class="h4 m-8 ml-16 mb-0 secondary-text">System Role</div>
                <div class="h1 m-16">{{ role.name }}</div>
                <div class="h4 m-8 ml-16 mb-0 secondary-text">ID: {{ role.id }}</div>
                <div class="h4 m-8 ml-16">RoleCode: {{ role.roleCode }}</div>
            </div>
        </div>
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16" id="permission-list">
                <div class="h4 m-16">Lista dei permessi</div>
                <aig-permission-table [displayedColumns]="permissionSystemDisplayedColumns"
                    [dataSource]="role.permissions"></aig-permission-table>
                <div style="height: 35px;"></div>
                <button mat-fab class="accent" class="add-button-in-list-table" (click)="addPermissionToRole()"
                    aria-label="add permission to role">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
