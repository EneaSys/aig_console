<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="data.typeCategoryReference == null" class="title dialog-title">Update type Category Reference</span>
            <span *ngIf="!data.typeCategoryReference != null" class="title dialog-title">Create New type Category Reference</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <aig-type-category-reference-new-update-form [typeCategoryReference]="data.typeCategoryReference"></aig-type-category-reference-new-update-form>
    </div>
</div>
