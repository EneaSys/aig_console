<div id="aig-permission-list" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <aig-management-header [sectionName]="'Permissions'" [search]="false" [sidebar]="'aig-permission-list-filters-sidebar'"></aig-management-header>

    <div class="content">
        <!-- SIDEBAR -->
        <fuse-sidebar class="sidebar" name="aig-user-list-filters-sidebar" position="left" lockedOpen="gt-sm">
            <div class="content" fusePerfectScrollbar>
                <div class="sidebar-content">

                    <div class="card mb-16">
                        <div class="header p-24" fxLayout="row" fxLayoutAlign="start center">
                            <span class="h5">Filters</span>
                        </div>
                        <div class="content py-16" fusePerfectScrollbar>
                            <div class="nav material2">
                                permission filters
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </fuse-sidebar>
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-24 pb-56" fusePerfectScrollbar>
            <div class="content">
                <aig-permission-table [displayedColumns]="permissionsDisplayedColumns" [dataSource]="permissionsDataSource"></aig-permission-table>
            </div>
        </div>
        <!-- /CENTER -->

    </div>

</div>

<button mat-fab class="accent" id="add-permission-button" (click)="newPermission()" aria-label="add permission">
    <mat-icon>add</mat-icon>
</button>
