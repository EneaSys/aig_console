<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="data.contextUser == null" class="title dialog-title">Update Context User</span>
            <span *ngIf="!data.contextUser != null" class="title dialog-title">Create New Context User</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <aig-context-user-new-update-form [contextUser]="data.contextUser" [tenantContext]="data.tenantContext"></aig-context-user-new-update-form>
    </div>
</div>
