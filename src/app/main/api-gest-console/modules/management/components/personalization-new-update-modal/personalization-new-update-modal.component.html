<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="data.personalization.id" class="title dialog-title">Update Personalization</span>
            <span *ngIf="!data.personalization.id" class="title dialog-title">Create New Personalization</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <aig-personalization-new-update-form [personalization]="data.personalization"></aig-personalization-new-update-form>
    </div>
</div>
