<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="data.partecipation == null" class="title dialog-title">Crea partecipazione</span>
            <span *ngIf="data.partecipation != null" class="title dialog-title">Modifica partecipazione</span>
            
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <aig-partecipation-new-update-form 
            [partecipation]="data.partecipation"
            [procurementLot]="data.procurementLot"
            [proposerEopoo]="data.proposerEopoo"
            [modality]="data.modality"
            [status]="data.status"
            [type]="data.type"
        ></aig-partecipation-new-update-form>
    </div>
</div>
