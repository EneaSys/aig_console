<div id="aig-insurance-policy-status-detail-page" class="page-layout blank">
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">

                <pre>{{ insurancePolicyStatus | json }}</pre>

                <button mat-stroked-button color="primary" (click)="editInsurancePolicyStatus(insurancePolicyStatus)">Edit</button>
                <button mat-stroked-button color="primary" (click)="deleteInsurancePolicyStatus(insurancePolicyStatus)">Delete</button>

            </div>
        </div>
    </div>
</div>
