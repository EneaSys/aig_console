<div class="page-layout simple left-sidebar">
    <!-- SIDEBAR -->
    <fuse-sidebar class="sidebar" name="dossier-sidebar" position="left" lockedOpen="gt-md">
        <!-- SIDEBAR CONTENT -->
        <div class="content">
            <div>
                <div class="content py-16" fusePerfectScrollbar>
                    <div class="nav material2">
                        <div class="nav-item" aria-label="inbox">
                            <div fxLayout="row" fxLayoutAlign="center top">
                                <button mat-raised-button (click)="showAllDossier()">Resetta filtri</button>
                            </div>
                            <form [formGroup]="dossierSearchFormGroup" (ngSubmit)="dossierSearchWithFilter()"
                                class="p-8">
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Id</mat-label>
                                        <input matInput type="number" formControlName="id">
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Codice Dossier</mat-label>
                                        <input matInput type="text" formControlName="dossierCode">
                                    </mat-form-field>
                                </div>

                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Descrizione</mat-label>
                                        <input matInput type="text" formControlName="description">
                                    </mat-form-field>
                                </div>

                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Partecipazione</mat-label>
                                        <input matInput type="text" formControlName="partecipation">
                                    </mat-form-field>
                                </div>

                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Gara d'appalto </mat-label>
                                        <input matInput type="text" formControlName="procurement">
                                    </mat-form-field>
                                </div>

                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Id Preparazione </mat-label>
                                        <input matInput type="text" formControlName="preparation">
                                    </mat-form-field>
                                </div>

                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Lotto di gara</mat-label>
                                        <input matInput type="text" formControlName="procurementLot">
                                    </mat-form-field>
                                </div>
                            
                                <div fxLayout="row" fxLayoutAlign="end top">
                                    <button type="submit" mat-raised-button color="accent">Cerca</button>
                                </div>

                                 <!--<div fxLayout="row" fxLayoutAlign="end top">
                                    <button mat-raised-button (click)="publish()"> Publish </button>
                                </div>
                                -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- / SIDEBAR CONTENT -->
    </fuse-sidebar>
    <!-- / SIDEBAR -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header p-24 primary" fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button class="sidebar-toggle mr-8" fxHide.gt-md
                (click)="toggleSidebar('dossier-sidebar')">
                <mat-icon>menu</mat-icon>
            </button>
            <h2>Dossier</h2>
        </div>
        <!-- / HEADER -->
        <!-- CONTENT -->
        <div class="content mb-48">
           <aig-dossier-list-table [displayColumns]="dossierDC" [dataSource]="dossierDTOs"
                [error]="dossierError"></aig-dossier-list-table>

            <mat-paginator #paginator [length]="dossierLength" [pageIndex]="this.dossierFilters.page"
                [pageSize]="this.dossierPaginationSize" [pageSizeOptions]="[10, 20, 50]"
                (page)="dossierPaginationEvent($event)">
            </mat-paginator>

            <button mat-fab class="accent" id="add-dossier-button" (click)="newDossier()"
                aria-label="add dossier">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <!-- / CONTENT -->
    </div>
    <!-- / CENTER -->

</div>
