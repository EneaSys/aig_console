<div id="aig-procurement-detail-page" class="page-layout blank">
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">

                <div class="h1 m-16">Procurement</div>
                <div class="h1 m-16">ID:{{ procurement.id }}</div>
                <div class="h4 m-8 ml-16 mb-0">Descrizione:{{procurement.description}}</div>

                <button mat-stroked-button color="primary" (click)="editProcurement(procurement)">Edit</button>
                <button mat-stroked-button color="primary" (click)="deleteProcurement(procurement)">Delete</button>

            </div>

            <div class="fuse-card auto-width p-16">

                <div class="h3 m-8 ml-16 mb-0 secondary-text"><b>Procurement lot</b></div>
                <aig-procurement-lot-list-table [dataSource]="procurementLotDTOs" [displayColumns]="procurementLotDC"
                    [error]="procurementLotError"></aig-procurement-lot-list-table>

            </div>
        </div>
    </div>
</div>
