<div id="aig-partecipation-status-detail-page" class="page-layout blank">
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">

                <pre>{{ partecipationStatusDTO | json }}</pre>

                <button mat-stroked-button color="primary" (click)="editPartecipationStatus(partecipationStatusDTO)">Modifica</button>
                <button mat-stroked-button color="primary" (click)="deletePartecipationStatus(partecipationStatusDTO.id)">Cancella</button>

            </div>
        </div>
    </div>
</div>
