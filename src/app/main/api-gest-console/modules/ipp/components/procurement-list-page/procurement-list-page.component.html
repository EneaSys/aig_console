<div class="page-layout simple left-sidebar">
    <!-- SIDEBAR -->
    <fuse-sidebar class="sidebar" name="procurement-sidebar" position="left" lockedOpen="gt-md">
        <!-- SIDEBAR CONTENT -->
        <div class="content">
            <div>
                <div class="p-16 border-bottom" fxLayout="row" fxLayoutAlign="center top">
                    <button mat-raised-button (click)="resetFiltersProcurement()">{{ 'MAIN.RESET_FILTERS' | translate | titlecase }}</button>
                </div>
                <div class="header pl-16 mt-8" fxLayout="row" fxLayoutAlign="start center">
                    <span class="h3">{{ 'MAIN.FILTERS' | translate | titlecase }}</span>
                </div>
                <div class="content" fusePerfectScrollbar>
                    <div class="nav material2">
                        <div class="nav-item" aria-label="inbox">
                            <form [formGroup]="procurementSearchFormGroup" (ngSubmit)="procurementSearchWithFilter()" class="p-8">

                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Id</mat-label>
                                        <input matInput type="number" formControlName="id">
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Codice</mat-label>
                                        <input matInput type="text" formControlName="code">
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Ref</mat-label>
                                        <input matInput type="text" formControlName="ref">
                                    </mat-form-field>
                                </div>
                                <!--<div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Stazione appaltante</mat-label>
                                        <input formControlName="contractorEopoo" matInput
                                            [matAutocomplete]="contractorEopooAutocomplete">
                                        <mat-autocomplete #contractorEopooAutocomplete="matAutocomplete"
                                            [displayWith]="genericAutocompleteDisplayService.eopooDisplayFn">
                                            <mat-option
                                                *ngFor="let eopoo of filteredEopoo | async"
                                                [value]="eopoo">{{ eopoo | eopooName }}</mat-option>
                                        </mat-autocomplete>
                                    </mat-form-field>
                                </div>
                                -->
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Modalit√†</mat-label>
                                        <input formControlName="ilPpProcurementModality" matInput
                                            [matAutocomplete]="ippModalityAutocomplete">
                                        <mat-autocomplete #ippModalityAutocomplete="matAutocomplete"
                                            [displayWith]="standardAutocompleteDisplayService.ippModalityDisplayFn">
                                            <mat-option
                                                *ngFor="let ippModality of filteredItalianPublicProcurementModality | async"
                                                [value]="ippModality">{{ippModality.name}}</mat-option>
                                        </mat-autocomplete>
                                    </mat-form-field>
                                </div>
    
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Procedura</mat-label>
                                        <input formControlName="ippProcedure" matInput
                                            [matAutocomplete]="ippProcedureAutocomplete">
                                        <mat-autocomplete #ippProcedureAutocomplete="matAutocomplete"
                                            [displayWith]="standardAutocompleteDisplayService.ippProcedureDisplayFn">
                                            <mat-option
                                                *ngFor="let ippProcedure of filteredItalianPublicProcurementProcedure | async"
                                                [value]="ippProcedure">{{ippProcedure.name}}</mat-option>
                                        </mat-autocomplete>
                                    </mat-form-field>
                                </div>

                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Settore</mat-label>
                                        <input formControlName="ippSector" matInput
                                            [matAutocomplete]="ippSectorAutocomplete">
                                        <mat-autocomplete #ippSectorAutocomplete="matAutocomplete"
                                            [displayWith]="standardAutocompleteDisplayService.ippSectorDisplayFn">
                                            <mat-option
                                                *ngFor="let ippSector of filteredItalianPublicProcurementSector | async"
                                                [value]="ippSector">{{ippSector.name}}</mat-option>
                                        </mat-autocomplete>
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Importo totale</mat-label>
                                        <input matInput type="number" formControlName="totalAmount">
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row" fxLayoutAlign="end top">
                                    <button type="submit" mat-raised-button color="accent">{{ 'MAIN.SEARCH' | translate | titlecase }}</button>
                                </div>
                                
                            </form>

							<div fxLayout="row" fxLayoutAlign="end top">
								<button mat-raised-button (click)="publish()"> Publish </button>
							</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- / SIDEBAR CONTENT -->
    </fuse-sidebar>
    <!-- / SIDEBAR -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header p-24 primary" fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button class="sidebar-toggle mr-8" fxHide.gt-md
                (click)="toggleSidebar('procurement-sidebar')">
                <mat-icon>menu</mat-icon>
            </button>
            <h2>{{ 'IPP.PROCUREMENTS' | translate | titlecase }}</h2>
        </div>
        <!-- / HEADER -->
        <!-- CONTENT -->
        <div class="content mb-48">
            <agal-procurement-list-loader 
				[dcs]="newTableColumns"
				[buttons]="newTableButtons"
				[filters]="procurementFilters">
			</agal-procurement-list-loader>


            <button mat-fab class="accent" id="add-procurement-button" (click)="newProcurement()"
                aria-label="add procurement">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <!-- / CONTENT -->
    </div>
    <!-- / CENTER -->

</div>
