<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="data.preparationModality == null" class="title dialog-title">Crea modalità di preparazione</span>
            <span *ngIf="data.preparationModality != null" class="title dialog-title">Modifica modalità di preparazione</span>
            
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
       <aig-preparation-modality-new-update-form  [preparationModality]="data.preparationModality"></aig-preparation-modality-new-update-form>
    </div>
</div>
