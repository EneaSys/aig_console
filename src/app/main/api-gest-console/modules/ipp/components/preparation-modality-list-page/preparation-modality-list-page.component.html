<div class="page-layout simple left-sidebar">
    <!-- SIDEBAR -->
    <fuse-sidebar class="sidebar" name="preparation-modality-sidebar" position="left" lockedOpen="gt-md">
        <!-- SIDEBAR CONTENT -->
        <div class="content">
            <div>
                <div class="content py-16" fusePerfectScrollbar>
                    <div class="nav material2">
                        <div class="nav-item" aria-label="inbox">
                            <div fxLayout="row" fxLayoutAlign="center top">
                                <button mat-raised-button (click)="showAllPreparationModality()">Resetta filtri</button>
                            </div>
                            <form [formGroup]="preparationModalitySearchFormGroup" (ngSubmit)="preparationModalitySearchWithFilter()"
                                class="p-8">
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Id</mat-label>
                                        <input matInput type="number" formControlName="id">
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Description</mat-label>
                                        <input matInput type="text" formControlName="description">
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row" fxLayoutAlign="end top">
                                    <button type="submit" mat-raised-button color="accent">Cerca</button>
                                </div>

                                 <!--<div fxLayout="row" fxLayoutAlign="end top">
                                    <button mat-raised-button (click)="publish()"> Publish </button>
                                </div>
                                -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- / SIDEBAR CONTENT -->
    </fuse-sidebar>
    <!-- / SIDEBAR -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header p-24 primary" fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button class="sidebar-toggle mr-8" fxHide.gt-md
                (click)="toggleSidebar('preparation-modality-sidebar')">
                <mat-icon>menu</mat-icon>
            </button>
            <h2>Preparation Modality</h2>
        </div>
        <!-- / HEADER -->
        <!-- CONTENT -->
        <div class="content mb-48">
           <aig-preparation-modality-list-table [displayColumns]="preparationModalityDC" [dataSource]="preparationModalityDTOs"
                [error]="preparationModalityError"></aig-preparation-modality-list-table>

            <mat-paginator #paginator [length]="preparationModalityLength" [pageIndex]="this.preparationModalityFilters.page"
                [pageSize]="this.preparationModalityPaginationSize" [pageSizeOptions]="[10, 20, 50]"
                (page)="preparationModalityPaginationEvent($event)">
            </mat-paginator>

            <button mat-fab class="accent" id="add-preparation-modality-button" (click)="newPreparationModality()"
                aria-label="add preparation modality">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <!-- / CONTENT -->
    </div>
    <!-- / CENTER -->

</div>
