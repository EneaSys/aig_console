<div id="aig-preparation-modality-detail-page" class="page-layout blank">
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">

                <pre>{{ preparationModalityDTO | json }} </pre> 

                <button mat-stroked-button color="primary" (click)="editPreparationModality(preparationModalityDTO)">Edit</button>
                <button mat-stroked-button color="primary" (click)="deletePreparationModality(preparationModalityDTO.id)">Delete</button>
                 
            </div>
        </div>
    </div>
</div>
