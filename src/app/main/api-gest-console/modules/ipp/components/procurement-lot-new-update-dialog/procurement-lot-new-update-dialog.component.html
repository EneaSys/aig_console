<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="data.purchase.id" class="title dialog-title">Update Procurement Lot </span>
            <span *ngIf="!data.purchase.id" class="title dialog-title">Create New Procurement Lot </span>
            
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <aig-procurement-lot-new-update-form [procurementLot]="data.procurementLot"></aig-procurement-lot-new-update-form>
    </div>
</div>
