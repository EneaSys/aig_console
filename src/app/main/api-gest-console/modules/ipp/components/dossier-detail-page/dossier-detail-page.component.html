<div id="aig-dossier-detail-page" class="page-layout blank">
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">

             

                <div class="h4 m-8 ml-16 mb-0 secondary-text">Dossier</div>
                <div class="h1 m-16">ID:{{ dossierDTO.id }}</div>
                <div class="h4 m-8 ml-16 mb-0 secondary-text">Descrizione:{{dossierDTO.description}}</div>

                <button mat-stroked-button color="primary" (click)="editDossier(dossierDTO)">Modifica</button>
                <button mat-stroked-button color="primary" (click)="deleteDossier(dossierDTO.id)">Cancella</button>

            </div>
        </div>
    </div>
</div>
