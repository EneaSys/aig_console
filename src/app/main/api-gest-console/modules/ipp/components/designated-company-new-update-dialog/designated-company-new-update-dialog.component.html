<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="data.designatedCompany == null" class="title dialog-title">Designa azienda</span>
            <span *ngIf="data.designatedCompany != null" class="title dialog-title">Modifica designazione</span>
            
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <aig-designated-company-new-update-form [partecipation]="data.partecipation" [designatedCompany]="data.designatedCompany"></aig-designated-company-new-update-form>
    </div>
</div>
