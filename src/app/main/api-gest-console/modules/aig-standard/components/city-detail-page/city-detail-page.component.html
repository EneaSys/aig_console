<div id="aig-city-detail-page" class="page-layout blank">

    <aig-standard-header [sectionName]="'City Detail > ' + city.name" [search]="false"></aig-standard-header>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">
                <div class="h4 m-8 ml-16 mb-0 secondary-text">City Name</div>
                <div class="h1 m-16">{{ city.name }}</div>
                <div class="h4 m-8 ml-16 mb-0 secondary-text">Code: {{ city.code }}</div>
                <div class="h4 m-8 ml-16">WikiCode: {{ city.wikiCode }}</div>
            </div>
        </div>
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16" id="permission-list">
                <div class="h4 m-16">City Detail Settings</div>

                    aria-label="add permission to city">

                </button>-->
            </div>
        </div>
    </div>
