<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="data.modalitaPagamento != null" class="title dialog-title">Aggiorna modalità pagamentp </span>
            <span *ngIf="data.modalitaPagamento == null" class="title dialog-title">Crea modalità pagamento</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <aig-modalita-pagamento-new-update-form [modalitaPagamento]="data.modalitaPagamento"></aig-modalita-pagamento-new-update-form>
    </div>
</div>
