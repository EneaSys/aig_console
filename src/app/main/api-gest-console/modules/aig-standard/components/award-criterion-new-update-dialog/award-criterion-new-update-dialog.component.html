<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="data.awardCriterion.id" class="title dialog-title">Update Award Criterion</span>
            <span *ngIf="!data.awardCriterion.id" class="title dialog-title">Create New Award Criterion</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <aig-award-criterion-new-update-form [awardCriterion]="data.awardCriterion"></aig-award-criterion-new-update-form>
    </div>
</div>
