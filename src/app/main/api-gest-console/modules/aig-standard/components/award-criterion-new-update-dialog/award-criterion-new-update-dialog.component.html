<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="data.awardCriterion == null" class="title dialog-title">Crea criterio di aggiudicazione </span>
            <span *ngIf="data.city != null" class="title dialog-title">Aggiorna criterio di aggiudicazione </span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <aig-award-criterion-new-update-form [awardCriterion]="data.awardCriterion"></aig-award-criterion-new-update-form>
    </div>
</div>
