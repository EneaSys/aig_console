<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="data.esigibilitaIva == null" class="title dialog-title">Create Esigibilita Iva </span>
            <span *ngIf="data.esigibilitaIva != null" class="title dialog-title">Update New Esigibilita Iva </span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <aig-esigibilita-iva-new-update-form [esigibilitaIva]="data.esigibilitaIva"></aig-esigibilita-iva-new-update-form>
    </div>
</div>
