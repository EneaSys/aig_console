<div id="aig-partecipation-type-detail-page" class="page-layout blank">

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">

                <partecipation-type-detail-box [partecipationType]="partecipationTypeDTO"></partecipation-type-detail-box>

                <button mat-stroked-button color="primary" (click)="editPartecipationType(partecipationTypeDTO)">Edit</button>
                <button mat-stroked-button color="primary" (click)="deletePartecipationType(partecipationTypeDTO.id)">Delete</button>
            </div>
        </div>
    </div>
</div>
