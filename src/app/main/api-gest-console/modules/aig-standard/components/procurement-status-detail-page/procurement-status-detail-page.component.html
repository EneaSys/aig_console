<div id="aig-procurement-status-detail-page" class="page-layout blank">

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">

                <procurement-status-detail-box [procurementStatus]="procurementStatusDTO"></procurement-status-detail-box>

                <button mat-stroked-button color="primary" (click)="editProcurementStatus(procurementStatusDTO)">Edit</button>
                <button mat-stroked-button color="primary" (click)="deleteProcurementStatus(procurementStatusDTO.id)">Delete</button>
            </div>
        </div>
    </div>
</div>
