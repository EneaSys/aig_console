<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="data.ippLotType != null" class="title dialog-title">Update Ipp Lot Type</span>
            <span *ngIf="data.ippLotType == null" class="title dialog-title">Create New Ipp Lot Type</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <aig-ipp-lot-type-new-update-form [ippLotType]="data.ippLotType"></aig-ipp-lot-type-new-update-form>
    </div>
</div>
