<div id="aig-cpv-detail-page" class="page-layout blank">

    <aig-standard-header [sectionName]="cpvDTO.name" [search]="false"></aig-standard-header>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">

        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">

                <entity-detail-cpv [cpv]="cpvDTO"></entity-detail-cpv>

                
                <button mat-stroked-button color="primary" (click)="editCpv(cpvDTO)">Edit</button>
                <button mat-stroked-button color="primary" (click)="deleteCpv(cpvDTO.id)">Delete</button>
            </div>
        </div>
    </div>


</div>
