<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="data.tipoCessionePrestazione != null" class="title dialog-title">Aggiorna tipo cessione prestazione</span>
            <span *ngIf="data.tipoCessionePrestazione == null" class="title dialog-title">Crea tipo cessione prestazione </span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <aig-tipo-cessione-prestazione-new-update-form [tipoCessionePrestazione]="data.tipoCessionePrestazione"></aig-tipo-cessione-prestazione-new-update-form>
    </div>
</div>
