<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="data.ippModality.id" class="title dialog-title">Update Ipp Modality </span>
            <span *ngIf="!data.ippModality.id" class="title dialog-title">Create new Ipp Modality </span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <aig-ipp-modality-new-update-form [ippModality]="data.ippModality"></aig-ipp-modality-new-update-form>
    </div>
</div>
