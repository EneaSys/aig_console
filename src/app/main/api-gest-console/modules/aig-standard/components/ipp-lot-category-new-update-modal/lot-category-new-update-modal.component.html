<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="data.ippLotCategory.id" class="title dialog-title">Update Ipp Lot Category </span>
            <span *ngIf="!data.ippLotCategory.id" class="title dialog-title">Create New Ipp Lot Category </span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <aig-lot-category-new-update-form [ippLotCategory]="data.ippLotCategory"></aig-lot-category-new-update-form>
    </div>
</div>
