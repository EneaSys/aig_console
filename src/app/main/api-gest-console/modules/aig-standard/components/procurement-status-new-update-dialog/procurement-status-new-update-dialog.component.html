<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="data.procurementLotStatus != null" class="title dialog-title">Aggiorna stato gara </span>
            <span *ngIf="data.procurementLotStatus == null" class="title dialog-title">Crea nuovo stato gara </span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <aig-procurement-status-new-update-form [procurementStatus]="data.procurementStatus"></aig-procurement-status-new-update-form>
    </div>
</div>
