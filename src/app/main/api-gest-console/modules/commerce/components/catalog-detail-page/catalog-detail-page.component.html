<div id="aig-social-detail-page" class="page-layout blank">

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">

        <div class="widget" fxFlex.gt-sm="auto">
            <div class="fuse-card auto-width p-16 m-8">
                <div class="h1 m-8 ml-16 mb-0 secondary-text"> {{ 'MAIN.DETAILS' | translate | titlecase }} {{ 'COMMERCE.CATALOG' | translate }}</div>
                <hr>
                <div class="h4 m-8 ml-16 mb-0 secondary-text">
                    ID: {{ catalogDTO.id }}
                </div>
                <entity-detail-catalog [catalogDTO]="catalogDTO"></entity-detail-catalog>
                <br>
                <div fxLayoutAlign="end">
                    <button mat-stroked-button color="primary" (click)="editCatalog(catalogDTO)">{{ 'MAIN.EDIT' | translate | titlecase }}</button>
                    <button mat-stroked-button color="warn" (click)="deleteCatalog(catalogDTO.id)">{{ 'MAIN.DELETE' | translate | titlecase }}</button>
                </div>
            </div>
        </div>
    </div>

    <div class="widget" fxFlex.gt-sm="auto">
        <div class="fuse-card auto-width p-16 m-8 table-with-add-button">
            <div class="h3 m-8 ml-16 mb-0 secondary-text"><b>Catalog items</b></div>
            <aig-catalog-item-list-table [displayColumns]="catalogItemDC" [dataSource]="catalogItemDTOs"
                [error]="catalogItemError"></aig-catalog-item-list-table>

            <button mat-fab class="accent" class="add-button-in-list-table">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <div class="widget" fxFlex.gt-sm="auto">
        <div class="fuse-card auto-width p-16 m-8 table-with-add-button">
            <div class="h3 m-8 ml-16 mb-0 secondary-text"><b>Price lists</b></div>
            <aig-price-list-table [displayColumns]="priceListDC" [dataSource]="priceListDTOs" [error]="priceListError">
            </aig-price-list-table>

            <button mat-fab class="accent" class="add-button-in-list-table">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

</div>
