<div class="page-layout blank">

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">

        <div class="widget" fxFlex.gt-sm="auto">
            <div class="fuse-card auto-width p-16 m-8">
                <div class="h1 m-8 ml-16 mb-0 secondary-text">{{ 'MAIN.DETAILS' | translate | titlecase }} {{ 'COMMERCE.WAREHOUSE_HANDLING' | translate }}</div>
                <hr>
                <div class="h4 m-8 ml-16 mb-0 secondary-text">
                    ID: {{ warehouseHandlingDTO.id }}
                </div>
                <aig-warehouse-handling-box-detail [warehouseHandlingDTO]="warehouseHandlingDTO">
                </aig-warehouse-handling-box-detail>
                <br>
                <div fxLayoutAlign="end">
                    <button mat-stroked-button color="primary" (click)="editWarehouseHandling(warehouseHandlingDTO)">{{ 'MAIN.EDIT' | translate | titlecase }}</button>
                    <button mat-stroked-button color="warn"
                        (click)="deleteWarehouseHandling(warehouseHandlingDTO.id)">{{ 'MAIN.DELETE' | translate | titlecase }}</button>
                </div>
            </div>
        </div>
    </div>

    <div class="widget" fxFlex.gt-sm="auto">
        <div class="fuse-card auto-width p-16 m-8 table-with-add-button">
            <div class="h3 m-8 ml-16 mb-0 secondary-text"><b>{{ 'COMMERCE.HANDLING_ITEMS' | translate | titlecase }}</b></div>
            <aig-warehouse-handling-item-list-table [displayColumns]="warehouseHandlingItemDC"
                [dataSource]="warehouseHandlingItemDTOs" [error]="warehouseHandlingItemError">
            </aig-warehouse-handling-item-list-table>

            <button mat-fab class="accent" class="add-button-in-list-table">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

</div>
