<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="data.priceListItem.id" class="title dialog-title">Modifica price list item </span>
            <span *ngIf="!data.priceListItem.id" class="title dialog-title">Crea nuovo price list item </span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <aig-price-list-item-new-update-form [priceListItem]="data.priceListItem"></aig-price-list-item-new-update-form>
    </div>
</div>
