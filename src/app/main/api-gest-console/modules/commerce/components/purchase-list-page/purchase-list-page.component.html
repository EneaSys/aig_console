<div class="page-layout simple left-sidebar">
        <!-- SIDEBAR -->
        <fuse-sidebar class="sidebar" name="purchase-sidebar" position="left" lockedOpen="gt-md">
            <!-- SIDEBAR CONTENT -->
            <div class="content">
                <div>
                    <div class="content py-16" fusePerfectScrollbar>
                        <div class="nav material2">
                            <div class="nav-item" aria-label="inbox">
                                <div fxLayout="row" fxLayoutAlign="center top">
                                    <button mat-raised-button (click)="showAllPurchase()">Resetta filtri</button>
                                </div>

                                
                                <form [formGroup]="purchaseSearchFormGroup" (ngSubmit)="purchaseSearchWithFilter()"class="p-8">
                                    <div fxLayout="row">
                                        <mat-form-field appearance="outline" fxFlex="100">
                                            <mat-label>Id</mat-label>
                                            <input matInput type="number" formControlName="id">
                                        </mat-form-field>
                                    </div>
                                    <div fxLayout="row">
                                        <mat-form-field appearance="outline" fxFlex="100">
                                            <mat-label>Data Inserimento</mat-label>
                                            <input formControlName="insertedDateTime" matInput [matDatepicker]="picker">
										    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
										    <mat-datepicker #picker></mat-datepicker>
                                        </mat-form-field>
                                    </div>

                                    <div fxLayout="row">
                                        <mat-form-field appearance="outline" fxFlex="100">
                                            <mat-label>Status Note</mat-label>
                                            <input matInput type="text" formControlName="statusNote">
                                        </mat-form-field>
                                    </div>

                                    <div fxLayout="row">
                                        <mat-form-field appearance="outline" fxFlex="100">
                                            <mat-label>Amount</mat-label>
                                            <input matInput type="number" formControlName="amount">
                                        </mat-form-field>
                                    </div>

                                    <div fxLayout="row">
                                        <mat-form-field appearance="outline" fxFlex="100">
                                            <mat-label>Cliente</mat-label>
                                            <input matInput type="number" formControlName="buyer">
                                        </mat-form-field>
                                    </div>

                                    <div fxLayout="row">
                                        <mat-form-field appearance="outline" fxFlex="100">
                                            <mat-label>Venditore</mat-label>
                                            <input formControlName="seller" matInput
                                                [matAutocomplete]="sellerAutocomplete">
                                            <mat-autocomplete #sellerAutocomplete="matAutocomplete"
                                                [displayWith]="autocompleteDisplayService.sellerDisplayFn">
                                                <mat-option *ngFor="let seller of filteredSeller | async"
                                                    [value]="seller">{{ seller.name }}</mat-option>
                                            </mat-autocomplete>
                                        </mat-form-field>
                                    </div>
                                


                                    <div fxLayout="row" fxLayoutAlign="end top">
                                        <button type="submit" mat-raised-button color="accent">Cerca</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- / SIDEBAR CONTENT -->
        </fuse-sidebar>
        <!-- / SIDEBAR -->
        <!-- CENTER -->
        <div class="center">
            <!-- HEADER -->
            <div class="header p-24 primary" fxLayout="row" fxLayoutAlign="start center">
                <button mat-icon-button class="sidebar-toggle mr-8" fxHide.gt-md
                    (click)="toggleSidebar('purchase-sidebar')">
                    <mat-icon>menu</mat-icon>
                </button>
                <h2>Elenco vendite</h2>
            </div>
            <!-- / HEADER -->
            <!-- CONTENT -->
            <div class="content mb-48">
                <aig-purchase-list-table [dataSource]="purchaseDTOs" [displayColumns]="purchaseDC" [error]= "purchaseError" ></aig-purchase-list-table>

                <mat-paginator #paginator [length]="purchaseLength" [pageIndex]="this.purchaseFilters.page" [pageSize]="this.purchasePaginationSize" 
                    [pageSizeOptions]="[10,30,50]" (page)="purchasePaginationEvent($event)"></mat-paginator>
            </div>

            
            <button mat-fab class="accent" id="add-purchase-button" (click)="newPurchase()" aria-label="add purchase">
                <mat-icon>add</mat-icon>
            </button>
            
        
            <!-- / CONTENT -->
        </div>
        <!-- / CENTER -->
</div>
