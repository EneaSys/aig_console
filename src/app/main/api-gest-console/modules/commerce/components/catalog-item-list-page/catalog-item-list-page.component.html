<div class="page-layout simple left-sidebar">
	<!-- SIDEBAR -->
	<fuse-sidebar class="sidebar" name="catalog-item-sidebar" position="left" lockedOpen="gt-md">
	<!-- SIDEBAR CONTENT -->
	<div class="content">
			<div>
				<div class="p-16 border-bottom" fxLayout="row" fxLayoutAlign="center top">
					<button mat-raised-button (click)="resetFiltersCatalogItem()">Resetta filtri</button>
				</div>
				<div class="header pl-16 mt-8" fxLayout="row" fxLayoutAlign="start center">
					<span class="h3">Filtri</span>
				</div>
				<div class="content" fusePerfectScrollbar>
					<div class="nav material2">
						<div class="nav-item" aria-label="inbox">
							<form [formGroup]="catalogItemSearchFormGroup" (ngSubmit)="catalogItemSearchWithFilter()"
								class="p-8">
								<div fxLayout="row">
									<mat-form-field appearance="outline" fxFlex="100">
										<mat-label>Id</mat-label>
										<input matInput type="number" formControlName="id">
									</mat-form-field>
								</div>
								<div fxLayout="row">
									<mat-form-field appearance="outline" fxFlex="100">
										<mat-label>Inventory item combination</mat-label>
										<input matInput type="text" formControlName="inventoryItemCombination" [matAutocomplete]="inventoryItemCombinationAutocomplete">
										<mat-autocomplete #inventoryItemCombinationAutocomplete="matAutocomplete" [displayWith]="autocompleteDisplayService.inventoryItemCombinationDisplayFn">
											<mat-option *ngFor="let inventoryItemCombination of filteredInventoryItemCombination | async" [value]="inventoryItemCombination">{{ inventoryItemCombination.inventoryItem.name }} - {{inventoryItemCombination.name }}</mat-option>
										</mat-autocomplete>
									</mat-form-field>
								</div>
								<div fxLayout="row">
									<mat-form-field appearance="outline" fxFlex="100">
										<mat-label>Catalog</mat-label>
										<input matInput formControlName="catalog" [matAutocomplete]="catalogAutocomplete">
										<mat-autocomplete #catalogAutocomplete="matAutocomplete"
											[displayWith]="autocompleteDisplayService.catalogDisplayFn">
											<mat-option *ngFor="let catalog of filteredCatalog | async" [value]="catalog">
												{{ catalog.name }}</mat-option>
										</mat-autocomplete>
									</mat-form-field>
								</div>
								<div fxLayout="row" fxLayoutAlign="end top">
									<button type="submit" mat-raised-button color="accent">Cerca</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	<!-- / SIDEBAR CONTENT -->
	</fuse-sidebar>
	<!-- / SIDEBAR -->
	<!-- CENTER -->
	<div class="center">
		<!-- HEADER -->
		<div class="header p-24 primary" fxLayout="row" fxLayoutAlign="start center">
			<button mat-icon-button class="sidebar-toggle mr-8" fxHide.gt-md
				(click)="toggleSidebar('purchase-sidebar')">
				<mat-icon>menu</mat-icon>
			</button>
			<h2>Elenco catalog item</h2>
		</div>
		<!-- / HEADER -->
		<!-- CONTENT -->
		<div class="content mb-48">

			<aig-catalog-item-list-table [displayColumns]="catalogItemDC" [dataSource]="catalogItemDTOs"
				[error]="catalogItemError"></aig-catalog-item-list-table>

			<mat-paginator #paginator [length]="catalogItemLength"
            [pageSize]="this.catalogItemPaginationSize" [pageIndex]="this.catalogItemFilters.page"
            [pageSizeOptions]="[10, 20, 50]" (page)="catalogItemPaginationEvent($event)">
        	</mat-paginator>

			<button mat-fab class="accent" id="add-catalog-item-button" (click)="newCatalogItem()">
				<mat-icon>add</mat-icon>
			</button>
		</div>
		<!-- / CONTENT -->
	</div>
	<!-- / CENTER -->
