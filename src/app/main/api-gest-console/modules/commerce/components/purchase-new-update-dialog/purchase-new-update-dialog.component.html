<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="!data.purchase" class="title dialog-title">{{ 'MAIN.CREATE_NEW' | translate | titlecase }} Purchase </span>
            <span *ngIf="data.purchase" class="title dialog-title">{{ 'MAIN.EDIT' | translate | titlecase }} Purchase </span>
            
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <aig-purchase-new-update-form [purchase]="data.purchase"></aig-purchase-new-update-form>
    </div>
</div>
