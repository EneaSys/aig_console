<div id="aig-inventory-item-detail-page" class="page-layout blank">

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">

        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16 m-8">
                <div class="h1 m-8 ml-16 mb-0 secondary-text"> {{ 'MAIN.DETAILS' | translate | titlecase }} {{ 'COMMERCE.INVENTORY_ITEM' | translate }}</div>
                <hr>
                <div class="h4 m-8 ml-16 mb-0 secondary-text">
                    ID: {{ inventoryItemDTO.id }}
                </div>
                <entity-detail-inventory-item [inventoryItemDTO]="inventoryItemDTO"></entity-detail-inventory-item>
                <br>
                <div fxLayoutAlign="end">
                    <button class="ml-8" mat-stroked-button color="primary" (click)="editInventoryItem(inventoryItemDTO)">{{ 'MAIN.EDIT' | translate | titlecase }}</button>
                    <button class="ml-8" mat-stroked-button color="warn" (click)="deleteInventoryItem(inventoryItemDTO.id)">{{ 'MAIN.DELETE' | translate | titlecase }}</button>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="widget p-16" fxFlex.gt-sm="40">
    <div class="fuse-card auto-width p-16" id="item-combination-list">
        <div class="h4 m-16 mt-0 mb-0">Lista combinazioni</div>

        <aig-inventory-item-combination-list-table [displayColumns]="inventoryItemCombinationDC"
            [dataSource]="inventoryItemCombinationDTOs" [error]="inventoryItemCombinationError">
        </aig-inventory-item-combination-list-table>

        <div style="height: 35px;"></div>

        <button mat-fab class="accent" (click)="addInventoryItemCombination(inventoryItemDTO)">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
