<div id="aig-social-detail-page" class="page-layout blank">

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">

        <div class="widget p-16" fxFlex.gt-sm="50">

            <div class="fuse-card auto-width p-16">

                <div class="h4 m-16 mt-0 mb-0">Combinazioni categorie inventario</div>
                
                <p>{{ inventoryItemCombinationDTO.inventoryItem.name}} {{inventoryItemCombinationDTO.name}}</p>
                <button mat-stroked-button color="primary" (click)="editInventoryItemCombination(inventoryItemCombinationDTO)">Edit</button>
                <button mat-stroked-button color="primary" (click)="deleteInventoryItemCombination(inventoryItemCombinationDTO.id)">Delete</button>

            </div>

            <br>

            <div class="fuse-card auto-width p-16">

                <div class="h3 m-8 ml-16 mb-0 secondary-text"><b>Warehouse handling items</b></div>
                <aig-warehouse-handling-item-list-table [displayColumns]="warehouseHandlingItemDC" [dataSource]="warehouseHandlingItemDTOs"
                    [error]="warehouseHandlingItemError"></aig-warehouse-handling-item-list-table>

            </div>

            <br>

            <div class="fuse-card auto-width p-16">

                <div class="h3 m-8 ml-16 mb-0 secondary-text"><b>Catalog items</b></div>
                <aig-catalog-item-list-table [displayColumns]="catalogItemDC" [dataSource]="catalogItemDTOs"
				    [error]="catalogItemError"></aig-catalog-item-list-table>

            </div>

            <br>

            <div class="fuse-card auto-width p-16">

                <div class="h3 m-8 ml-16 mb-0 secondary-text"><b>Purchase items</b></div>
                <aig-purchase-item-list-table [displayColumns]="purchaseItemDC" [dataSource]="purchaseItemDTOs"
                    [error]= "purchaseItemError" ></aig-purchase-item-list-table>

            </div>

        </div>

    </div>

</div>
