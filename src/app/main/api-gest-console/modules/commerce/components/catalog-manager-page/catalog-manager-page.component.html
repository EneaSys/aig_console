<div id="aig-catalog-manager" class="page-layout simple right-sidebar" fxLayout="row">

    <!-- CENTER -->
    <div class="center" fusePerfectScrollbar *ngIf="selectedCatalog">

        <!-- HEADER -->
        <div class="header accent p-24 pb-0" fxLayout="column" fxLayoutAlign="space-between">

            <div fxLayout="row" fxLayoutAlign="space-between start">

                <span class="mat-display-1 my-0 my-sm-24 welcome-message">{{ 'COMMERCE.CATALOGS_MANAGER' | translate | titlecase }}</span>

            </div>

            <div fxLayout="row">

                <div class="selected-catalog">{{ selectedCatalog.name }}</div>
                <button mat-icon-button class="catalog-selector" [matMenuTriggerFor]="catalogMenu"
                    aria-label="Select catalog">
                    <mat-icon>more_horiz</mat-icon>
                </button>

                <mat-menu #catalogMenu="matMenu">
                    <div *ngFor="let catalogDTO of catalogDTOs">
                        <button mat-menu-item (click)="setCatalog(catalogDTO)">
                            <span *ngIf="catalogDTO == selectedCatalog">-</span>
                            <span> {{ catalogDTO.name }} </span>
                        </button>
                    </div>
                </mat-menu>

            </div>
        </div>

        <!-- / HEADER -->

        <!-- CONTENT -->
        <div class="content">

            <mat-tab-group dynamicHeight>

                <mat-tab label="{{ 'COMMERCE.CATALOG_PRICES_MANAGEMENT' | translate | titlecase }}">

                    <aig-catalog-price-manager-list-table [staticCatalog]="selectedCatalog"></aig-catalog-price-manager-list-table>

                </mat-tab>

                <mat-tab label="{{ 'COMMERCE.PRICE_LISTS' | translate | titlecase }}">

                    <aig-price-list-list-page [priceListDC]="priceListDC" [staticCatalog]="selectedCatalog">
                    </aig-price-list-list-page>

                </mat-tab>

            </mat-tab-group>

        </div>

    </div>

</div>
