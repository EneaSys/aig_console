<div class="page-layout blank">

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">

        <div class="widget" fxFlex.gt-sm="auto">
            <div class="fuse-card auto-width p-16 m-8">
                <div class="h1 m-8 ml-16 mb-0 secondary-text">{{ 'MAIN.DETAILS' | translate | titlecase }} {{ 'COMMERCE.SELLER' | translate }}</div>
                <hr>
                <div class="h4 m-8 ml-16 mb-0 secondary-text">
                    ID: {{ sellerDTO.id }}
                </div>
                <entity-detail-seller [sellerDTO]="sellerDTO"></entity-detail-seller>
                <br>
                <div fxLayoutAlign="end">
                    <button mat-stroked-button color="primary" 
                        (click)="editSeller(sellerDTO)">{{ 'MAIN.EDIT' | translate | titlecase }}</button>
                    <button mat-stroked-button color="warn" 
                        (click)="deleteSeller(sellerDTO.id)">{{ 'MAIN.DELETE' | translate | titlecase }}</button>
                </div>
            </div>
        </div>
    </div>

    <div class="widget" fxFlex.gt-sm="auto">
        <div class="fuse-card auto-width p-16 m-8 table-with-add-button">
            <div class="h3 m-8 ml-16 mb-0 secondary-text"><b>{{ 'COMMERCE.CATALOGS' | translate | titlecase }}</b></div>
            <aig-catalog-list-table [displayColumns]="catalogDC" [dataSource]="catalogDTOs" [error]="catalogError">
            </aig-catalog-list-table>

            <button mat-fab class="accent" class="add-button-in-list-table" (click)="addCatalog(sellerDTO)">
                    <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <div class="widget" fxFlex.gt-sm="auto">
        <div class="fuse-card auto-width p-16 m-8 table-with-add-button">
            <div class="h3 m-8 ml-16 mb-0 secondary-text"><b>{{ 'COMMERCE.BUYERS' | translate | titlecase }}</b></div>
            <aig-buyer-list-table [displayColumns]="buyerDC" [dataSource]="buyerDTOs" [error]="buyerError">
            </aig-buyer-list-table>

            <button mat-fab class="accent" class="add-button-in-list-table" (click)="addBuyer(sellerDTO)">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

</div>
