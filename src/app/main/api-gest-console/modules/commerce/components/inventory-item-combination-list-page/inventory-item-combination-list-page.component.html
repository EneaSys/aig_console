<div class="page-layout simple left-sidebar">
    <!-- SIDEBAR -->
    <fuse-sidebar class="sidebar" name="inventory-item-sidebar" position="left" lockedOpen="gt-md">
        <!-- SIDEBAR CONTENT -->
        <div class="content">
            <div>
                <div class="header p-16 border-bottom" fxLayout="row" fxLayoutAlign="start center">
                    <span class="h5">{{ 'MAIN.FILTERS' | translate | titlecase }}</span>
                </div>
                <div class="content py-16" fusePerfectScrollbar>
                    <div class="nav material2">
                        <div class="nav-item" aria-label="inbox">
                            <div fxLayout="row" fxLayoutAlign="center top">
                                <button mat-raised-button (click)="showAllInventoryItemCombination()">{{ 'MAIN.RESET_FILTERS' | translate | titlecase }}</button>
                            </div>
                            <form [formGroup]="inventoryItemCombinationSearchFormGroup" (ngSubmit)="inventoryItemCombinationSearchWithFilter()" class="p-8">
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Id</mat-label>
                                        <input matInput type="number" formControlName="id">
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row">
                                    <mat-form-field appearance="outline" fxFlex="100">
                                        <mat-label>Name</mat-label>
                                        <input matInput type="text" formControlName="name">
                                    </mat-form-field>
                                </div>
                                <div fxLayout="row" fxLayoutAlign="end top">
                                    <button type="submit" mat-raised-button color="accent">Cerca</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- / SIDEBAR CONTENT -->
    </fuse-sidebar>
    <!-- / SIDEBAR -->
    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header p-24 primary" fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button class="sidebar-toggle mr-8" fxHide.gt-md (click)="toggleSidebar('purchase-sidebar')">
				<mat-icon>menu</mat-icon>
			</button>
            <h2>Combinazioni Categorie</h2>
        </div>
        <!-- / HEADER -->
        <!-- CONTENT -->
        <div class="content mb-48">
            <aig-inventory-item-combination-list-table [displayColumns]="inventoryItemCombinationDC" [dataSource]="inventoryItemCombinationDTOs" [error]="inventoryItemCombinationError"></aig-inventory-item-combination-list-table>

            <mat-paginator #paginator [length]="inventoryItemCombinationLength" [pageIndex]="this.inventoryItemCombinationFilters.page" [pageSize]="this.inventoryItemCombinationPaginationSize" [pageSizeOptions]="[10, 20, 50]" (page)="inventoryItemCombinationPaginationEvent($event)">
            </mat-paginator>

            <button mat-fab class="accent" id="add-inventory-item-combination-button" (click)="newInventoryItemCombination()" aria-label="add inventoryItemCombination">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <!-- / CONTENT -->
    </div>
    <!-- / CENTER -->

</div>
