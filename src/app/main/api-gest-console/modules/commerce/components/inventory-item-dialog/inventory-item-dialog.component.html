<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="data.inventoryItem.id" class="title dialog-title">Update Inventory Item </span>
            <span *ngIf="!data.inventoryItem.id" class="title dialog-title">Create New Inventory Item </span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <aig-inventory-item-dialog-form [inventoryItem]="data.inventoryItem"></aig-inventory-item-dialog-form>
    </div>

</div>
