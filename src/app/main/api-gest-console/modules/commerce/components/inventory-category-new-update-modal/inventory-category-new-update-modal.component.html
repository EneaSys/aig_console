<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="data.inventoryCategory.id" class="title dialog-title">Modifica categoria inventario </span>
            <span *ngIf="!data.inventoryCategory.id" class="title dialog-title">Crea nuova categoria inventario </span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <aig-inventory-category-new-update-form [inventoryCategory]="data.inventoryCategory"></aig-inventory-category-new-update-form>
    </div>
</div>
