<div id="aig-iam-role-system-detail" class="page-layout blank">

    <aig-iam-header></aig-iam-header>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">
                <div class="h4 m-8 ml-16 mb-0 secondary-text">System Role</div>
                <div class="h1 m-16">{{ roleSystem.name }}</div>
                <div class="h4 m-8 ml-16 mb-0 secondary-text">ID: {{ roleSystem.id }}</div>
                <div class="h4 m-8 ml-16">RoleCode: {{ roleSystem.roleCode }}</div>
            </div>
        </div>
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">
                <div class="h4 m-16">Lista dei permessi</div>
                <aig-permission-system-table [displayedColumns]="permissionSystemDisplayedColumns"
                    [dataSource]="roleSystem.permissions"></aig-permission-system-table>
            </div>
        </div>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start" fxLayoutAlign.gt-sm="start start">
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">
                <div class="h4 m-16">Utenti che hanno questo ruolo</div>
                <aig-users-table [displayedColumns]="usersDisplayedColumns" [dataSource]="users | async | roleAssignationsToUsers"></aig-users-table>
            </div>
        </div>
        <div class="widget p-16" fxFlex.gt-sm="50">
            <div class="fuse-card auto-width p-16">
                <div class="h4 m-16">Gruppi che hanno questo ruolo</div>
                <aig-group-table [displayedColumns]="groupsDisplayedColumns" [dataSource]="groups | async | roleAssignationsToGroups"></aig-group-table>
            </div>
        </div>
    </div>

</div>
