<div id="aig-iam-role-system-detail" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <aig-iam-header></aig-iam-header>

    <div class="content">
        <div class="center p-16" fusePerfectScrollbar>
            <div class="content">
                <div class="h4 m-8 ml-16 mb-0 secondary-text">System Role</div>
                <div class="h1 m-16">{{ roleSystem.name }}</div>
                <div class="h4 m-8 ml-16 mb-0 secondary-text">ID: {{ roleSystem.id }}</div>
                <div class="h4 m-8 ml-16">RoleCode: {{ roleSystem.roleCode }}</div>
            </div>
        </div>
        <div class="center p-16" fusePerfectScrollbar>
            <div class="content">
                <div class="h4 m-16">Lista dei permessi</div>
                <aig-permission-system-table [displayedColumns]="permissionSystemDisplayedColumns" [dataSource]="roleSystem.permissions"></aig-permission-system-table>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="center p-16" fusePerfectScrollbar>
            <div class="content">
                <div class="h4 m-16">Utenti che hanno questo ruolo</div>
                <pre>{{ datasourceUser | json }}</pre>
            </div>
        </div>
        <div class="center p-16" fusePerfectScrollbar>
            <div class="content">
                <div class="h4 m-16">Gruppi che hanno questo ruolo</div>
                <pre>{{ datasourceGroup | json }}</pre>
            </div>
        </div>
    </div>

</div>
