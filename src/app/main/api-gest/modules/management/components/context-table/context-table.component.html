<mat-table #table [dataSource]="dataSource" [@animateStagger]="{value:'50'}">

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let e"> {{ e.contextName }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="contextCode">
        <mat-header-cell *matHeaderCellDef> ContextCode </mat-header-cell>
        <mat-cell *matCellDef="let e"> {{ e.contextCode }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let e">
            <button class="mr-8" mat-stroked-button color="accent">Details</button>
            <button class="mr-8" mat-stroked-button color="accent" (click)="setDefaultContext(e)">Set as Default</button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let dataSource; columns: displayedColumns;"></mat-row>

</mat-table>
