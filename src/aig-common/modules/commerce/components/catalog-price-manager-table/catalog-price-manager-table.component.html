<div *ngIf="error != null" class="p-48" fxLayout="row" fxLayoutAlign="center center" fxFlex>
	<h3>Error!</h3>
	<span *ngIf="error.status == 401">No access to this info</span>

	<button (click)="showError = true">.</button>
	<pre *ngIf="showError">{{ error | json }}</pre>
</div>
<div *ngIf="error == null && dataSource == null" class="p-48">
    <div fxLayout="row" fxLayoutAlign="center center" fxFlex>
        <mat-spinner></mat-spinner>
    </div>
</div>
<div *ngIf="error == null && dataSource != null">

    <mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="active">
            <mat-header-cell *matHeaderCellDef>Attivo</mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.active }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="catalog">
            <mat-header-cell *matHeaderCellDef>Catalogo</mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.catalog }} </mat-cell>
		</ng-container>

        <ng-container matColumnDef="catalogId">
            <mat-header-cell *matHeaderCellDef>ID Catalogo</mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.catalog.id }} </mat-cell>
		</ng-container>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.id }} </mat-cell>
		</ng-container>

        <ng-container matColumnDef="inventoryItemCombination">
            <mat-header-cell *matHeaderCellDef>Combinazioni inventory item</mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.inventoryItemCombination }} </mat-cell>
		</ng-container>

        <ng-container matColumnDef="inventoryItemCombinationId">
            <mat-header-cell *matHeaderCellDef>Id combinazioni inventory item</mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.inventoryItemCombination.id }} </mat-cell>
		</ng-container>

        <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
        <mat-row *matRowDef="let dataSource; columns: displayColumns;"></mat-row>

    </mat-table>

</div>
