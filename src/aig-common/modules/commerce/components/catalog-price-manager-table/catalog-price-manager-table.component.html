<div *ngIf="error != null" class="p-48" fxLayout="row" fxLayoutAlign="center center" fxFlex>
	<h3>Error!</h3>
	<span *ngIf="error.status == 401">No access to this info</span>

	<button (click)="showError = true">.</button>
	<pre *ngIf="showError">{{ error | json }}</pre>
</div>
<div *ngIf="error == null && dataSource == null" class="p-48">
    <div fxLayout="row" fxLayoutAlign="center center" fxFlex>
        <mat-spinner></mat-spinner>
    </div>
</div>
<div *ngIf="error == null && dataSource != null">

    <mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="active">
            <mat-header-cell *matHeaderCellDef>Attivo</mat-header-cell>
            <mat-cell *matCellDef="let e"> 
                <span *ngIf="e.catalogItem.active" class="material-icons" style="color: green">done</span>
                <span *ngIf="!e.catalogItem.active" class="material-icons" style="color: red">clear</span>
                </mat-cell>
        </ng-container>

        <ng-container matColumnDef="catalogItem">
            <mat-header-cell *matHeaderCellDef>Catalog item</mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.catalogItem.inventoryItemCombination.inventoryItem.name }} - {{ e.catalogItem.inventoryItemCombination.name }} </mat-cell>
		</ng-container>

        <ng-container matColumnDef="priceList">
            <mat-header-cell *matHeaderCellDef>Price list</mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.priceList.name }} </mat-cell>
		</ng-container>

        <ng-container matColumnDef="priceListItem">
            <mat-header-cell *matHeaderCellDef>Price list item</mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.amount }} </mat-cell>
		</ng-container>

        <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
        <mat-row *matRowDef="let dataSource; columns: displayColumns;"></mat-row>

    </mat-table>

</div>
