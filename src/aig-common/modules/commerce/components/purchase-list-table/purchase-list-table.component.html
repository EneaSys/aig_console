<div *ngIf="error != null" class="p-48" fxLayout="row" fxLayoutAlign="center center" fxFlex>
    <h3>Error!</h3>
    <span *ngIf="error.status == 401">No access to this info</span>
    
    <button (click)="showError = true">.</button>
    <pre *ngIf="showError">{{error | json}}</pre>
</div>
<div *ngIf="error == null && dataSource == null" class="p-48">
    <div fxLayout="row" fxLayoutAlign="center center" fxFlex>
        <mat-spinner></mat-spinner>
    </div>
</div>
<div *ngIf="error == null && dataSource != null">

    <mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.id }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.amount }} </mat-cell>
        </ng-container>
        
        
        <ng-container matColumnDef="buyer">
            <mat-header-cell *matHeaderCellDef> Buyer </mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.buyer.eopooCode}} </mat-cell>
        </ng-container>

        
        <ng-container matColumnDef="buyerId">
            <mat-header-cell *matHeaderCellDef> Buyer Id </mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.buyerId }} </mat-cell>
        </ng-container>

       
        <ng-container matColumnDef="closed">
            <mat-header-cell *matHeaderCellDef> Closed </mat-header-cell>
            <mat-cell *matCellDef="let e">
                <span *ngIf="e.closed"><mat-icon style="color: green;">done</mat-icon></span>
                <span *ngIf="!e.closed"><mat-icon style="color: red;">highlight_off</mat-icon></span>
            </mat-cell>

        </ng-container>

       
       <ng-container matColumnDef="insertedDataTime">
            <mat-header-cell *matHeaderCellDef> Data Inserimento </mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.insertedDateTime| date: 'dd/MM/yyyy' }} </mat-cell>
        </ng-container>
        
        
        <ng-container matColumnDef="statusNote">
            <mat-header-cell *matHeaderCellDef> Status Note </mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.statusNote }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="buttons">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let e">
                <button class="mr-8" mat-stroked-button color="accent" [routerLink]="'/commerce/purchase/detail/' + e.id">Details</button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
        <mat-row *matRowDef="let dataSource; columns: displayColumns;"></mat-row>

    </mat-table>

</div>
