<div class="h1 m-8 ml-16">{{ seller.name }}</div>
<div *ngIf="seller.eopoo.eopooType.eopooCategory == 'GENERIC'" class="h4 ml-16">{{ 'COMMERCE.IDENTITY' | translate | titlecase }}: <b>{{ seller.eopoo.genericEopoo.name }}</b></div>
<div *ngIf="seller.eopoo.eopooType.eopooCategory == 'PERSON'" class="h4 ml-16">{{ 'COMMERCE.IDENTITY' | translate | titlecase }}: <b>{{ seller.eopoo.person.firstname }} {{ seller.eopoo.person.lastname }}</b></div>
