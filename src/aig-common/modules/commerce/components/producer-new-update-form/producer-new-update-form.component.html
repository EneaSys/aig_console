<form *ngIf="step.form" [formGroup]="producerNewUpdateForm" (ngSubmit)="submit()">

    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
            <mat-label>Name</mat-label>
            <input name="name" formControlName="name" matInput required>
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="end top">
        <button type="submit" mat-raised-button color="accent">Crea</button>
    </div>
</form>

<div *ngIf="step.loading" fxLayoutAlign="center">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="step.complete">

    <span>
        <h1>Hai creato un nuovo produttore!</h1>
        <p>Nome: {{ producerNewUpdateForm.value.name }}</p>
    </span>

    <button *ngIf="!producerNewUpdateForm.value.id" mat-stroked-button color="primary"
        (click)="newProducer()">Create New</button>

    <button [routerLink]="'/commerce/producer/detail/'" mat-stroked-button color="primary">Dettagli</button>

</div>
