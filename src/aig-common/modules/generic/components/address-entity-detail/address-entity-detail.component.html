<div class="h1 m-8 ml-16">{{ address.address }}</div>
<div class="h4 ml-16">Id: <b>{{ address.id }}</b></div>
<div class="h4 ml-16">City: <b>{{ address.city.name }}</b></div>
<div class="h4 ml-16">Nome: <b>{{ address.name }}</b></div>
<div class="h4 ml-16" *ngIf="address.eopoo.person">Codice fiscale: <b>{{ address.eopoo.taxNumber }}</b></div>
<div class="h4 ml-16" *ngIf="!address.eopoo.person">Partita Iva: <b>{{ address.eopoo.taxNumber }}</b></div>
