<form *ngIf="step.form" [formGroup]="procurementNewUpdateForm" (ngSubmit)="submit()">


    <div fxLayout="row" fxLayoutAlign="start start">
        
        <mat-form-field appearance="outline" fxFlex="20">
            <mat-label>Procurement Code</mat-label>
            <input formControlName="code" matInput required>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="40" class="pl-4">
            <mat-label>Procurement contractor Eopoo Code</mat-label>
            <input formControlName="contractorEopooCode" matInput required>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="40" class="pl-4">
            <mat-label>Procurement total Amount</mat-label>
            <input type="number" matInput formControlName="totalAmount" placeholder="QuantitÃ " required>
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start start">

        <mat-form-field appearance="outline" fxFlex="20">
            <mat-label>Ref</mat-label>
            <input formControlName="ref" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="80" class="pl-4">
            <mat-label>Procurement Description</mat-label>
            <input formControlName="description" matInput required>
        </mat-form-field>
        
    </div>
       
    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex="33">
            <mat-label>Procurement ipp Procedure Code</mat-label>
            <input formControlName="ippProcedureCode" matInput required>
        </mat-form-field>
        
        <mat-form-field appearance="outline" fxFlex="33" class="pl-4">
            <mat-label>Procurement ipp Sector Code</mat-label>
            <input formControlName="ippSectorCode" matInput required>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="34" class="pl-4">
            <mat-label>Procurement ipp Modality Code</mat-label>
            <input formControlName="ippModalityCode" matInput required>
        </mat-form-field>
    </div>


    <div fxLayout="row" fxLayoutAlign="end top">
        <button type="submit" mat-raised-button color="accent">Crea</button>
    </div>
</form>

<div *ngIf="step.loading" fxLayoutAlign="center">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="step.complete">
    <pre>{{ procurementNewUpdateForm.value | json }}</pre>
    <button *ngIf="!procurementNewUpdateForm.value.id" mat-stroked-button color="primary"
        (click)="newProcurement()">Create New</button>
</div>
