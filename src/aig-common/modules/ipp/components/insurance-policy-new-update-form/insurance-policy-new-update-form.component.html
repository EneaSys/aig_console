<form *ngIf="step.form" [formGroup]="insurancePolicyNewUpdateForm" (ngSubmit)="submit()">
    
    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" >
            <mat-label>Company Preparator Eopoo </mat-label>
            <input formControlName="companyPreparatorEopoo" matInput [matAutocomplete]="companyPreparatorEopooAutocomplete">
            <mat-autocomplete #companyPreparatorEopooAutocomplete="matAutocomplete" [displayWith]="genericAutocompleteDisplayService.eopooDisplayFn">
                <mat-option *ngFor="let eopoo of filteredEopoo | async" [value]="eopoo">{{ eopoo | eopooName }}</mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline">
            <mat-label>Note</mat-label>
            <input formControlName="note" matInput >
        </mat-form-field>

        <mat-form-field appearance="outline" >
            <mat-label>Status</mat-label>
            <input formControlName="status" matInput [matAutocomplete]="statusAutocomplete">
            <mat-autocomplete #statusAutocomplete="matAutocomplete" [displayWith]="ippAutocompleteDisplayService.insurancePolicyStatusDisplayFn">
                <mat-option *ngFor="let insurancePolicyStatus of filteredInsurancePolicyStatus | async" [value]="insurancePolicyStatus">{{ insurancePolicyStatus.description }}</mat-option>
            </mat-autocomplete>
        </mat-form-field>

    </div>
    <div fxLayout="row" fxLayoutAlign="start start">

        <mat-form-field *ngIf="!partecipation" appearance="outline" >
            <mat-label>Partecipation</mat-label>
            <input formControlName="partecipation" matInput [matAutocomplete]="partecipationAutocomplete">
            <mat-autocomplete #partecipationAutocomplete="matAutocomplete" [displayWith]="ippAutocompleteDisplayService.partecipationDisplayFn">
                <mat-option *ngFor="let partecipation of filteredPartecipation | async" [value]="partecipation">{{ partecipation.id }}</mat-option>
            </mat-autocomplete>
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label> Total Amount</mat-label>
            <input type="number" formControlName="totalAmount" matInput required>
        </mat-form-field>
    </div>

    
    <div fxLayout="row" fxLayoutAlign="end top">
        <button *ngIf="!isUpdate" type="submit" mat-raised-button color="accent">Crea</button>
        <button *ngIf="isUpdate" type="submit" mat-raised-button color="accent">Aggiorna</button>
    </div>
</form>

<div *ngIf="step.loading" fxLayoutAlign="center">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="step.complete">
    <h1 *ngIf="!isUpdate">Polizza creata con successo</h1>
    <h1 *ngIf="isUpdate">Polizza aggiornata correttamente</h1>
    
    <hr>

    <aig-insurance-policy-detail-box [insurancePolicy]="insurancePolicyResult"></aig-insurance-policy-detail-box>

    <div *ngIf="!isUpdate">
        <br>
        <hr>
        <button *ngIf="!isUpdate" mat-stroked-button color="primary" (click)="newInsurancePolicy()">Crea nuovo</button>
    </div>
</div>
