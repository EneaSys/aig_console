<div *ngIf="error != null" class="p-48" fxLayout="row" fxLayoutAlign="center center" fxFlex>
    <h3>Error!</h3>
    <span *ngIf="error.status == 401">No access to this info</span>

    <button (click)="showError = true">.</button>
    <pre *ngIf="showError">{{ error | json}}</pre>
</div>
<div *ngIf="error == null && dataSource == null" class="p-48">
    <div fxLayout="row" fxLayoutAlign="center center" fxFlex>
        <mat-spinner></mat-spinner>
    </div>
</div>
<div *ngIf="error == null && dataSource != null">

    <mat-table #table [dataSource]="dataSource">
        
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.description }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="dossierCode">
            <mat-header-cell *matHeaderCellDef> Dossier Code </mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.dossierCode }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="partecipation">
            <mat-header-cell *matHeaderCellDef> Partecipazione </mat-header-cell>
            <mat-cell *matCellDef="let e"> campo vuoto </mat-cell>
        </ng-container>

        <ng-container matColumnDef="preparation">
            <mat-header-cell *matHeaderCellDef> Preparation </mat-header-cell>
            <mat-cell *matCellDef="let e"> campo vuoto </mat-cell>
        </ng-container>

        <ng-container matColumnDef="procurement">
            <mat-header-cell *matHeaderCellDef> Procurement </mat-header-cell>
            <mat-cell *matCellDef="let e"> campo vuoto </mat-cell>
        </ng-container>

        <ng-container matColumnDef="procurementLot">
            <mat-header-cell *matHeaderCellDef> Procurement lot</mat-header-cell>
            <mat-cell *matCellDef="let e"> campo vuoto </mat-cell>
        </ng-container>


        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.id }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="buttons">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let e">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item [routerLink]="'/ipp/dossier/detail/' + e.id">
                      <mat-icon>details</mat-icon>
                      <span>Details</span>
                    </button>
                    <button mat-menu-item (click)="editDossier(e)">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                      </button>
                    <button mat-menu-item (click)="deleteDossier(e.id)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                      </button>
                  </mat-menu>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
        <mat-row *matRowDef="let dataSource; columns: displayColumns;"></mat-row>

    </mat-table>

</div>
