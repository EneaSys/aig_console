<form *ngIf="step.form" [formGroup]="preparationStatusNewUpdateForm" (ngSubmit)="submit()">

    <mat-form-field>
        <mat-label>Description</mat-label>
        <input formControlName="description" matInput required>
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="end top">
        <button *ngIf="!isUpdate" type="submit" mat-raised-button color="accent">Crea</button>
        <button *ngIf="isUpdate" type="submit" mat-raised-button color="accent">Aggiorna</button>
    </div>

</form>

<div *ngIf="step.loading" fxLayoutAlign="center">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="step.complete">

    <h1 *ngIf="!isUpdate">Preparation Status creato con successo</h1>
    <h1 *ngIf="isUpdate">Preparation Status aggiornato con successo</h1>
    
    <hr>

    <aig-preparation-status-detail-box [preparationStatus]="preparationStatusResult"></aig-preparation-status-detail-box>

    <div *ngIf="!isUpdate">
        <br>
        <hr>
        <button *ngIf="!isUpdate" mat-stroked-button color="primary" (click)="newPreparationStatus()">Crea nuovo</button>
    </div>

</div>
