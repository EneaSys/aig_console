<form *ngIf="step.form" [formGroup]="preparationStatusNewUpdateForm" (ngSubmit)="submit()">

    <mat-form-field>
        <mat-label>Description</mat-label>
        <input formControlName="description" matInput required>
    </mat-form-field>
   

    
    <div fxLayout="row" fxLayoutAlign="end top">
        <button type="submit" mat-raised-button color="accent">Crea</button>
    </div>
</form>

<div *ngIf="step.loading" fxLayoutAlign="center">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="step.complete">

    <span>
        <h1>Hai creato una nuovo stato di preparazione!</h1>
        <p>Description: {{ preparationStatusNewUpdateForm.controls.description.value }}</p>
    </span>

    <button *ngIf="!preparationStatusNewUpdateForm.value.id" mat-stroked-button color="primary"
        (click)="newPreparationStatus()">Create New</button>

    <button [routerLink]="'/ipp/preparation-status/detail/'" mat-stroked-button color="primary">Dettagli</button>

</div>
