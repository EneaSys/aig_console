<form *ngIf="step.form" [formGroup]="fatturaElettronicaBodyNewUpdateForm" (ngSubmit)="submit()">

    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
            <mat-label>Numero Fattura</mat-label>
            <input name="numero" formControlName="numero" matInput required>
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="end top">
        <button type="submit" mat-raised-button color="accent">Crea</button>
    </div>
</form>

<div *ngIf="step.loading" fxLayoutAlign="center">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="step.complete">
    <!--<aig-dettaglio-pagamento-detail [dettaglioPagamento]="dettaglioPagamento"></aig-dettaglio-pagamento-detail>-->
    <pre>{{ fatturaElettronicaBodyNewUpdateForm.value | json }}</pre>
    <button *ngIf="!fatturaElettronicaBodyNewUpdateForm.value.id" mat-stroked-button color="primary" (click)="newFatturaElettronicaBody()">Create New</button>
</div>
