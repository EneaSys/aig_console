<div *ngIf="error != null" class="p-48" fxLayout="row" fxLayoutAlign="center center" fxFlex>
    <span *ngIf="error.status == 401">No access to this info</span>
</div>
<div *ngIf="error == null && dataSource == null" class="p-48">
    <div fxLayout="row" fxLayoutAlign="center center" fxFlex>
        <mat-spinner></mat-spinner>
    </div>
</div>
<div *ngIf="error == null && dataSource != null">

    <mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.id }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.permissionDetail.name }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="permissionCode">
            <mat-header-cell *matHeaderCellDef> Permission Code </mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.permissionCode }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="moduleName">
            <mat-header-cell *matHeaderCellDef> Module Name </mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.permissionDetail.moduleName }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="roleName">
            <mat-header-cell *matHeaderCellDef> Role Name </mat-header-cell>
            <mat-cell *matCellDef="let e"> {{ e.roleName }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="buttons">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let e">
                <button class="mr-8" mat-stroked-button color="accent"
                    (click)="detailPermissionCustom(e)">Details</button>
                <button *ngIf="buttonConfig.removeFromCustomRole != null" class="mr-8" mat-stroked-button color="accent"
                    (click)="removeFromCustomRole(e)">Remove</button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let dataSource; columns: displayedColumns;"></mat-row>

    </mat-table>

</div>
