<form *ngIf="step.form" [formGroup]="partecipationTypeNewUpdateForm" (ngSubmit)="submit()">

    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
            <mat-label>Descrizione</mat-label>
            <input name="description" formControlName="description" matInput required>
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
            <mat-label>Valore</mat-label>
            <input name="value" formControlName="value" matInput >
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="end top">
        <button type="submit" mat-raised-button color="accent">Crea</button>
    </div>
</form>

<div *ngIf="step.loading" fxLayoutAlign="center">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="step.complete">
    <pre>{{ partecipationTypeNewUpdateForm.value | json }}</pre>
    <button *ngIf="!partecipationTypeNewUpdateForm.value.id" mat-stroked-button color="primary" (click)="newPartecipationType()">Create New</button>
</div>
