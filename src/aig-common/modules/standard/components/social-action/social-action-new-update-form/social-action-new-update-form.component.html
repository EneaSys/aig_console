<form *ngIf="step.form" [formGroup]="ippSocialActionNewUpdateForm" (ngSubmit)="createAction()">

    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
            <mat-label>Social Name</mat-label>
            <mat-icon matSuffix class="secondary-text">star_half</mat-icon>
            <input name="name" formControlName="name" matInput required ="required">
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
            <mat-label>Code</mat-label>
            <mat-icon matSuffix class="secondary-text">star_half</mat-icon>
            <input name="code" formControlName="code" matInput required = "required">
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
            <mat-label>Wiki Code</mat-label>
            <mat-icon matSuffix class="secondary-text">star_half</mat-icon>
            <input name="wikicode" formControlName="wikiCode" matInput required = "required">
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="end top">
        <button type="submit" mat-raised-button color="accent">Create</button>
    </div>
</form>

<div *ngIf="step.loading" fxLayoutAlign="center">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="step.complete">
    <pre>{{ ippSocialActionNewUpdateForm.value | json }}</pre>
</div>
