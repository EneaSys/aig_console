<form *ngIf="step.form" [formGroup]="ippModalityNewUpdateForm" (ngSubmit)="submit()">

    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
            <mat-label>IppModality Name</mat-label>
            <mat-icon matSuffix class="secondary-text">star_half</mat-icon>
            <input name="name" formControlName="name" matInput required>
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
            <mat-label>Code</mat-label>
            <mat-icon matSuffix class="secondary-text">star_half</mat-icon>
            <input name="code" formControlName="code" matInput required>
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
            <mat-label>Wiki Code</mat-label>
            <mat-icon matSuffix class="secondary-text">star_half</mat-icon>
            <input name="wikiCode" formControlName="wikiCode" matInput>
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="end top">
        <button type="submit" mat-raised-button color="accent">Crea</button>
    </div>
</form>

<div *ngIf="step.loading" fxLayoutAlign="center">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="step.complete">
    <pre>{{ ippModalityNewUpdateForm.value | json }}</pre>
    <button *ngIf="!ippModalityNewUpdateForm.value.id" mat-stroked-button color="primary" (click)="newIppModality()">Create New</button>
</div>
